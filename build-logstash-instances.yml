      - ccd-network

  ccdethos-logstash:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        conf: ccdethos_logstash.conf.in
    image: hmcts/ccd/logstash:ccdethos-latest
    networks:
      - ccd-network

  ccdprobate-logstash:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        conf: ccdprobate_logstash.conf.in
    image: hmcts/ccd/logstash:ccdprobate-latest
