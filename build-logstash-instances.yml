      - ccd-network

  ccdsscs-logstash:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        conf: ccdsscs_logstash.conf.in
    image: hmcts/ccd/logstash:ccdsscs-latest
    networks:
      - ccd-network

networks:
  ccd-network:
    external: true

