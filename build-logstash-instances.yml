---
version: '3.8'

services:
  ccd-logstash:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        conf: ccd_logstash.conf.in
    image: hmcts/ccd/logstash:ccd-latest
    networks:
      - ccd-network

  ccdcmc-logstash:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        conf: ccdcmc_logstash.conf.in
    image: hmcts/ccd/logstash:ccdcmc-latest
    networks:
      - ccd-network

  ccddivorce-logstash:
